<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/dang-nhap"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Hệ thống ATM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-label>
          --- Tài khoản: {{ email || 'Chưa đăng nhập' }} ---
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="block" color="primary" (click)="viewAccountInfo()">XEM THÔNG TIN TÀI KHOẢN</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="block" color="primary" (click)="navigateToCamera()">CHỤP HÌNH</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="block" color="primary" (click)="navigateToLocation()">XEM VỊ TRÍ</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
